<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Prescription - Emedcare</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .camera-container {
            position: relative;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        #cameraFeed {
            width: 100%;
            display: block;
        }
        
        #preview {
            width: 100%;
            display: none;
            border-radius: 15px;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        #startCamera {
            background: #4CAF50;
            color: white;
        }
        
        #startCamera:hover:not(:disabled) {
            background: #45a049;
            transform: translateY(-2px);
        }
        
        #captureBtn {
            background: #2196F3;
            color: white;
            display: none;
        }
        
        #captureBtn:hover:not(:disabled) {
            background: #0b7dda;
            transform: translateY(-2px);
        }
        
        #retakeBtn {
            background: #ff9800;
            color: white;
            display: none;
        }
        
        #retakeBtn:hover {
            background: #e68900;
            transform: translateY(-2px);
        }
        
        #uploadBtn {
            background: #9c27b0;
            color: white;
            display: none;
        }
        
        #uploadBtn:hover:not(:disabled) {
            background: #7b1fa2;
            transform: translateY(-2px);
        }
        
        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
            font-weight: 500;
        }
        
        .status.info {
            background: #e3f2fd;
            color: #1976d2;
            border: 2px solid #1976d2;
        }
        
        .status.success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 2px solid #2e7d32;
        }
        
        .status.error {
            background: #ffebee;
            color: #c62828;
            border: 2px solid #c62828;
        }
        
        .file-upload {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px dashed #ddd;
        }
        
        .file-upload h3 {
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }
        
        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }
        
        .file-input-label {
            display: block;
            padding: 15px;
            background: #f5f5f5;
            border: 2px dashed #999;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .file-input-label:hover {
            background: #e0e0e0;
            border-color: #666;
        }
        
        .file-name {
            margin-top: 10px;
            text-align: center;
            color: #666;
            font-size: 14px;
        }
        
        canvas {
            display: none;
        }
        
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #9c27b0;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì∏ Upload Prescription</h1>
        <p class="subtitle">Take a photo or upload an existing image</p>
        
        <div class="status" id="status"></div>
        <div class="loader" id="loader"></div>
        
        <div class="camera-container">
            <video id="cameraFeed" autoplay playsinline></video>
            <img id="preview" alt="Captured prescription">
        </div>
        
        <canvas id="canvas"></canvas>
        
        <div class="controls">
            <button id="startCamera">üì∑ Start Camera</button>
            <button id="captureBtn">üì∏ Capture</button>
            <button id="retakeBtn">üîÑ Retake</button>
            <button id="uploadBtn">‚òÅÔ∏è Upload</button>
        </div>
        
        <div class="file-upload">
            <h3>Or Upload from Device</h3>
            <div class="file-input-wrapper">
                <input type="file" id="fileInput" accept="image/*">
                <label for="fileInput" class="file-input-label">
                    üìÅ Choose Image File
                </label>
            </div>
            <div class="file-name" id="fileName"></div>
        </div>
    </div>

    <script>
        const cameraFeed = document.getElementById('cameraFeed');
        const preview = document.getElementById('preview');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const startCameraBtn = document.getElementById('startCamera');
        const captureBtn = document.getElementById('captureBtn');
        const retakeBtn = document.getElementById('retakeBtn');
        const uploadBtn = document.getElementById('uploadBtn');
        const status = document.getElementById('status');
        const loader = document.getElementById('loader');
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        
        let stream = null;
        let capturedBlob = null;

        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            if (type === 'success' || type === 'error') {
                setTimeout(() => {
                    status.style.display = 'none';
                }, 5000);
            }
        }

        function showLoader(show) {
            loader.style.display = show ? 'block' : 'none';
        }

        startCameraBtn.addEventListener('click', async () => {
            try {
                showStatus('Requesting camera access...', 'info');
                
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: { ideal: "environment" },
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    } 
                });
                
                cameraFeed.srcObject = stream;
                cameraFeed.style.display = 'block';
                preview.style.display = 'none';
                
                startCameraBtn.style.display = 'none';
                captureBtn.style.display = 'block';
                retakeBtn.style.display = 'none';
                uploadBtn.style.display = 'none';
                
                showStatus('Camera ready! Position your prescription and capture.', 'success');
            } catch (error) {
                console.error('Error accessing camera:', error);
                showStatus('Cannot access camera. Please check permissions or use file upload.', 'error');
            }
        });

        captureBtn.addEventListener('click', () => {
            canvas.width = cameraFeed.videoWidth;
            canvas.height = cameraFeed.videoHeight;
            ctx.drawImage(cameraFeed, 0, 0);
            
            canvas.toBlob((blob) => {
                capturedBlob = blob;
                preview.src = URL.createObjectURL(blob);
                preview.style.display = 'block';
                cameraFeed.style.display = 'none';
                
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
                
                captureBtn.style.display = 'none';
                retakeBtn.style.display = 'block';
                uploadBtn.style.display = 'block';
                
                showStatus('Image captured! Review and upload or retake.', 'success');
            }, 'image/jpeg', 0.95);
        });

        retakeBtn.addEventListener('click', () => {
            preview.style.display = 'none';
            capturedBlob = null;
            startCameraBtn.style.display = 'block';
            retakeBtn.style.display = 'none';
            uploadBtn.style.display = 'none';
            status.style.display = 'none';
        });

        uploadBtn.addEventListener('click', async () => {
            if (!capturedBlob) {
                showStatus('No image to upload!', 'error');
                return;
            }
            
            await uploadImage(capturedBlob, 'prescription_camera.jpg');
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                fileName.textContent = `Selected: ${file.name}`;
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    cameraFeed.style.display = 'none';
                    
                    capturedBlob = file;
                    
                    startCameraBtn.style.display = 'none';
                    captureBtn.style.display = 'none';
                    retakeBtn.style.display = 'none';
                    uploadBtn.style.display = 'block';
                    
                    showStatus('File selected! Click upload to submit.', 'success');
                };
                reader.readAsDataURL(file);
            }
        });

        async function uploadImage(blob, filename) {
            const formData = new FormData();
            formData.append('prescription', blob, filename);
            
            uploadBtn.disabled = true;
            showLoader(true);
            showStatus('Uploading prescription...', 'info');
            
            try {
                const response = await fetch('prescription_save.php', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                showLoader(false);
                uploadBtn.disabled = false;
                
                if (result.success) {
                    showStatus(`‚úÖ ${result.message}`, 'success');
                    
                    setTimeout(() => {
                        preview.style.display = 'none';
                        capturedBlob = null;
                        startCameraBtn.style.display = 'block';
                        uploadBtn.style.display = 'none';
                        retakeBtn.style.display = 'none';
                        fileName.textContent = '';
                        fileInput.value = '';
                    }, 2000);
                } else {
                    showStatus(`‚ùå Error: ${result.message}`, 'error');
                }
            } catch (error) {
                console.error('Upload error:', error);
                showLoader(false);
                uploadBtn.disabled = false;
                showStatus('Upload failed. Please try again.', 'error');
            }
        }
    </script>
</body>
</html>
